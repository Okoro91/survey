<body>
<div id="container">
  <header class="head">
    <h1 id="title"> A Critical Modesty Survey Form </h1>
    <p id="description"> This survet aims to assess how much people still regards modesty aa the important virtues in the society </p>
  </header>

  <form id="survey-form">

    <fieldset>
      <legend> Personal Information</legend>
      <div>
        <label for="name" id="name-label">Name </label>
        <input type="text" name="name" id="name" placeholder="Kindly input your name" class="form-control" required />
      </div>
      <div>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Please enter your email" class="form-control" required />
      </div>
      <div>
        <label for="number" id="number-label">Age<span class="clue">(Optional)</label>
        <input type="number" name="age" id="number" min="10" max="70" placeholder="What's your Age" class="form-control" />
      </div>

      <div>
        <label for="dropdown">Gender </label>
        <select name="genderGroup" id="dropdown" class="form-control" required>
          <option disabled selected value>--Please select your gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="none">Rather not say</option>
          
          </body>


</html>
